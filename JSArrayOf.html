<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.of()</title>
</head>
<body>
  <h2>Array.of() Example</h2>
  <p id="ofDemo"></p>

  <script>
    const numbers = Array.of(1, 2, 3, 4);
    document.getElementById("ofDemo").innerText = `Array of numbers: ${numbers}`;
  </script>
</body>
</html>
