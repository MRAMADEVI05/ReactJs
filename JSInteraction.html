<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Revision</title>
</head>
<body>
  <h2>JavaScript Revision Example</h2>
  <p id="demo">Click the button to see a message:</p>
  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      document.getElementById("demo").innerText = "Hello, welcome to JavaScript!";
    }
  </script>
</body>
</html>
