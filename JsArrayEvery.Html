<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.every()</title>
</head>
<body>
  <h2>Array.every() Example</h2>
  
  <p id="everyDemo"></p>

  <script>
    const numbers = [10, 12, 14, 16];
    const allEven = numbers.every(num => num % 2 === 0);
    document.getElementById("everyDemo").innerText = `Are all numbers even? ${allEven}`;
  </script>

</body>
</html>
