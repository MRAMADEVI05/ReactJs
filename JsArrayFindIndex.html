<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.findIndex()</title>
</head>
<body>
  <h2>Array.findIndex() Example</h2>
  <p id="findIndexDemo"></p>

  <script>
    const numbers = [1, 5, 10, 15];
    const index = numbers.findIndex(num => num > 8);
    document.getElementById("findIndexDemo").innerText = `Index of first number greater than 8: ${index}`;
  </script>
</body>
</html>
