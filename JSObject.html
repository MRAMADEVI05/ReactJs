<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Objects</title>
</head>
<body>
  <h2>JavaScript Object Example</h2>
  <p id="objectDemo"></p>

  <script>
    const person = {
      name: "John Doe",
      age: 25,
      greet: function() {
        return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
      }
    };
    document.getElementById("objectDemo").innerText = person.greet();
  </script>
</body>
</html>
