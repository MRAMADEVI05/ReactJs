<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Arrays</title>
</head>
<body>
  <h2>Array Manipulation Example</h2>
  <p id="arrayDemo"></p>

  <script>
    const fruits = ["Apple", "Banana", "Mango"];
    // fruits =[];
    fruits.push("Orange");  // Add an element

    // document.getElementById("arrayDemo").innerText = `Updated Array: ${fruits.join(", ")}`;

    fruits.pop();           // Remove the last element
    fruits.shift();            // Removes the first element


    const mixedArray = [42, "Hello", true, { name: "Alice" }, [1, 2, 3], null, undefined];
    console.log(mixedArray);

     document.getElementById("arrayDemo").innerText = `<h1>Updated Array: ${fruits.join(", ")}</h1>`;
  </script>
</body>
</html>
